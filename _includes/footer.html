<script>
    var audio = document.querySelector("audio");
    document.querySelectorAll(".timestamp").forEach(function(timestamp) {
        timestamp.addEventListener("click", function(e) {
            e.preventDefault();
            var MMSS = timestamp.textContent.split(":");
            audio.currentTime = +MMSS[0] * 60 + +MMSS[1];
            audio.play();
        });
    });
</script>
